<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IG Grid Widget</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#fff;font-family:Arial,sans-serif}

/* ===== REFRESH ===== */
.refresh-wrap{width:360px;margin:12px auto 6px}
.refresh-btn{
display:inline-flex;align-items:center;gap:6px;
padding:6px 8px;background:#111;color:#fff;
border-radius:6px;font-size:12px;cursor:pointer;
transition:transform .2s ease
}
.refresh-btn:hover{transform:scale(1.08)}
.refresh-icon{width:14px;height:14px;stroke:#fff;stroke-width:1.4;fill:none}
.divider{height:1px;background:#e5e5e5;margin-top:8px}

/* ===== GRID ===== */
.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:2px;
max-width:360px;
margin:10px auto
}
.item{
position:relative;
aspect-ratio:4/5;
overflow:hidden;
cursor:pointer
}
.item img{
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:opacity .4s ease
}
.item img.loaded{opacity:1}

/* ===== CAROUSEL ICON (IG STYLE) ===== */
.carousel-icon{
position:absolute;
top:6px;
right:6px;
width:18px;
height:18px;
background:#fff;
border-radius:4px;
z-index:2
}
.carousel-icon::after{
content:"";
position:absolute;
top:-3px;
left:-3px;
width:18px;
height:18px;
background:#fff;
border-radius:4px;
opacity:.9
}

/* ===== OVERLAY ===== */
.overlay{
position:absolute;
left:0;right:0;bottom:0;
height:45%;
background:linear-gradient(to top,rgba(0,0,0,.65),transparent);
color:#fff;
padding:6px;
font-size:11px;
opacity:0;
transition:opacity .2s ease
}
.item:hover .overlay{opacity:1}

/* ===== EMPTY ===== */
.empty{
grid-column:1/-1;
aspect-ratio:4/5;
display:flex;
align-items:center;
justify-content:center;
background:#eee;
color:#888;
font-size:12px
}

/* ===== PREVIEW ===== */
.preview{
position:fixed;
inset:0;
display:none;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.55)
}
.preview.active{display:flex}
.preview-box{
position:relative;
width:240px;
aspect-ratio:4/5
}
.preview-box img{
width:100%;
height:100%;
object-fit:cover
}

/* arrows */
.nav{
position:absolute;
top:50%;
transform:translateY(-50%);
font-size:28px;
color:#fff;
cursor:pointer;
user-select:none;
padding:6px;
transition:transform .2s cubic-bezier(.34,1.56,.64,1)
}
.nav.left{left:-34px}
.nav.right{right:-34px}
.nav:hover{transform:translateY(-50%) scale(1.25)}

.close{
position:absolute;
top:-36px;
right:0;
background:none;
border:none;
color:#fff;
font-size:22px;
cursor:pointer;
transition:transform .2s cubic-bezier(.34,1.56,.64,1)
}
.close:hover{transform:scale(1.25)}
</style>
</head>

<body>

<div class="refresh-wrap">
  <div class="refresh-btn" onclick="loadData()">
    <svg viewBox="0 0 24 24" class="refresh-icon">
      <path d="M4 12a8 8 0 0 1 13-6"/>
      <polyline points="17 2 17 6 13 6"/>
      <path d="M20 12a8 8 0 0 1-13 6"/>
      <polyline points="7 22 7 18 11 18"/>
    </svg>
    Refresh
  </div>
  <div class="divider"></div>
</div>

<div class="grid" id="grid"></div>

<div class="preview" id="preview">
  <div class="preview-box">
    <span class="nav left" onclick="prev()">‹</span>
    <span class="nav right" onclick="next()">›</span>
    <button class="close" onclick="closePreview()">×</button>
    <div id="media"></div>
  </div>
</div>

<script>
let currentMedia=[], index=0;

async function loadData(){
  const grid=document.getElementById("grid");
  grid.innerHTML="";

  try{
    const res=await fetch("/.netlify/functions/notion");
    const data=await res.json();

    if(!data || !data.length){
      grid.innerHTML='<div class="empty">No Content</div>';
      return;
    }

    data.slice(0,12).forEach(item=>{
      if(!item.media || !item.media.length) return;

      const div=document.createElement("div");
      div.className="item";

      const img=document.createElement("img");
      img.src=item.media[0].url;
      img.loading="lazy";
      img.onload=()=>img.classList.add("loaded");
      img.onclick=()=>open(item.media);
      div.appendChild(img);

      if(item.media.length>1){
        const c=document.createElement("div");
        c.className="carousel-icon";
        div.appendChild(c);
      }

      const overlay=document.createElement("div");
      overlay.className="overlay";
      overlay.innerHTML=`<div>${item.title||""}</div><div>${item.date||""}</div>`;
      div.appendChild(overlay);

      grid.appendChild(div);
    });

  }catch(e){
    console.error(e);
    grid.innerHTML='<div class="empty">Error loading</div>';
  }
}

function open(media){
  currentMedia=media;
  index=0;
  show();
  document.getElementById("preview").classList.add("active");
}

function show(){
  const m=currentMedia[index];
  document.getElementById("media").innerHTML=`<img src="${m.url}">`;
}

function next(){if(index<currentMedia.length-1){index++;show()}}
function prev(){if(index>0){index--;show()}}

function closePreview(){
  document.getElementById("preview").classList.remove("active");
  document.getElementById("media").innerHTML="";
}

loadData();
</script>

</body>
</html>
