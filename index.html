<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>IG Grid Widget</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#fff;font-family:Arial,sans-serif}

/* ===== REFRESH ===== */
.refresh-wrap{width:360px;margin:12px auto 6px}
.refresh-btn{
  display:inline-flex;align-items:center;gap:6px;
  padding:6px 8px;background:#111;color:#fff;
  border-radius:6px;font-size:12px;
  cursor:pointer;transition:transform .15s ease
}
.refresh-btn:active{transform:scale(.92)}
.refresh-icon{width:14px;height:14px;stroke:#fff;stroke-width:1.4;fill:none}
.divider{height:1px;background:#e5e5e5;margin-top:8px}

/* ===== GRID ===== */
.grid{
  display:grid;grid-template-columns:repeat(3,1fr);
  gap:2px;max-width:360px;margin:10px auto
}
.item{
  position:relative;aspect-ratio:4/5;
  overflow:hidden;cursor:pointer;background:#eee
}
.item img,.item video{
  width:100%;height:100%;object-fit:cover
}

/* ===== NO CONTENT ===== */
.no-content{
  display:flex;align-items:center;justify-content:center;
  font-size:11px;color:#999
}

/* ===== OVERLAY ===== */
.overlay{
  position:absolute;left:0;right:0;bottom:0;
  height:45%;
  background:linear-gradient(to top,rgba(0,0,0,.65),transparent);
  color:#fff;padding:6px;font-size:11px;
  opacity:0;transition:.2s
}
.item:hover .overlay{opacity:1}

/* ===== ICONS ===== */
.corner-icon{
  position:absolute;top:6px;right:6px;
  width:22px;height:22px;
  background:rgba(255,255,255,.9);
  border-radius:6px;
  display:flex;align-items:center;justify-content:center;
  font-size:12px;font-weight:bold
}

/* ===== PREVIEW ===== */
.preview{
  position:fixed;inset:0;display:none;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.55)
}
.preview.active{display:flex}
.preview-box{
  position:relative;width:220px;aspect-ratio:4/5
}
.preview-box img,.preview-box video{
  width:100%;height:100%;object-fit:cover
}
.close{
  position:absolute;top:-32px;right:0;
  background:none;border:none;
  color:#fff;font-size:18px;
  cursor:pointer;transition:transform .15s
}
.close:active{transform:scale(.85)}
.nav{
  position:absolute;top:50%;transform:translateY(-50%);
  background:rgba(255,255,255,.9);
  border-radius:50%;
  width:28px;height:28px;
  display:flex;align-items:center;justify-content:center;
  font-size:16px;font-weight:bold;
  cursor:pointer;transition:transform .15s
}
.nav:active{transform:translateY(-50%) scale(.85)}
.nav.left{left:-36px}
.nav.right{right:-36px}
</style>
</head>

<body>

<div class="refresh-wrap">
  <div class="refresh-btn" onclick="loadData()">
    <svg viewBox="0 0 24 24" class="refresh-icon">
      <path d="M4 12a8 8 0 0 1 13-6"/>
      <polyline points="17 2 17 6 13 6"/>
      <path d="M20 12a8 8 0 0 1-13 6"/>
      <polyline points="7 22 7 18 11 18"/>
    </svg>
    <span>Refresh</span>
  </div>
  <div class="divider"></div>
</div>

<div class="grid" id="grid"></div>

<div class="preview" id="preview">
  <div class="preview-box">
    <button class="close" onclick="closePreview()">×</button>
    <div class="nav left" onclick="prev()">‹</div>
    <div class="nav right" onclick="next()">›</div>
    <div id="media"></div>
  </div>
</div>

<script>
let currentMedia=[],currentIndex=0;

async function loadData(){
  const grid=document.getElementById("grid");
  grid.innerHTML="";
  try{
    const res=await fetch("/.netlify/functions/notion",{cache:"no-store"});
    const text=await res.text();
    if(!text.trim().startsWith("[")) throw "Not JSON";
    const data=JSON.parse(text);

    data.slice(0,12).forEach(item=>{
      const div=document.createElement("div");
      div.className="item";

      if(!item.media || item.media.length===0){
        div.innerHTML='<div class="no-content">No Content</div>';
        grid.appendChild(div);
        return;
      }

      const first=item.media[0];
      const el=document.createElement(first.type==="video"?"video":"img");
      el.src=first.url;
      if(first.type==="video") el.muted=true;
      el.onclick=()=>openPreview(item.media);

      div.appendChild(el);

      if(item.media.length>1){
        const c=document.createElement("div");
        c.className="corner-icon";
        c.textContent="⧉";
        div.appendChild(c);
      }

      if(first.type==="video"){
        const v=document.createElement("div");
        v.className="corner-icon";
        v.textContent="▶";
        div.appendChild(v);
      }

      grid.appendChild(div);
    });
  }catch(e){
    console.error(e);
    grid.innerHTML="";
  }
}

function openPreview(media){
  currentMedia=media;
  currentIndex=0;
  renderPreview();
  document.getElementById("preview").classList.add("active");
}
function renderPreview(){
  const m=currentMedia[currentIndex];
  const box=document.getElementById("media");
  box.innerHTML="";
  const el=document.createElement(m.type==="video"?"video":"img");
  el.src=m.url;
  if(m.type==="video") el.controls=true;
  box.appendChild(el);
}
function closePreview(){
  document.getElementById("preview").classList.remove("active");
  document.getElementById("media").innerHTML="";
}
function next(){if(currentIndex<currentMedia.length-1){currentIndex++;renderPreview()}}
function prev(){if(currentIndex>0){currentIndex--;renderPreview()}}

loadData();
</script>

</body>
</html>
