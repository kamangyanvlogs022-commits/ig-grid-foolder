<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IG Grid Widget</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#fff;
  font-family:Arial,sans-serif;
}

/* ===== REFRESH ===== */
.refresh-wrap{
  max-width:360px;
  margin:12px auto 6px;
}
.refresh-btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 8px;
  background:#111;
  color:#fff;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
  transition:transform .15s ease;
}
.refresh-btn:hover{transform:translateY(-2px)}
.refresh-icon{width:14px;height:14px;stroke:#fff;stroke-width:1.4;fill:none}
.divider{height:1px;background:#e5e5e5;margin-top:8px}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:2px;
  max-width:360px;
  margin:0 auto;
}
.item{
  position:relative;
  aspect-ratio:4/5;
  overflow:hidden;
  cursor:pointer;
}
.item img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== CAROUSEL BADGE (FINAL – SMALL IG STYLE) ===== */
.badge.carousel{
  position:absolute;
  top:6px;
  right:6px;
  width:10px;
  height:10px;
  background:#fff;
  border-radius:2px;
  z-index:2;
}
.badge.carousel::after{
  content:"";
  position:absolute;
  top:2px;
  right:-3px;
  width:8px;
  height:10px;
  background:#fff;
  border-radius:2px;
  opacity:.7;
  z-index:-1;
}

/* ===== OVERLAY ===== */
.overlay{
  position:absolute;
  left:0;right:0;bottom:0;
  height:45%;
  background:linear-gradient(to top,rgba(0,0,0,.65),transparent);
  color:#fff;
  padding:6px;
  font-size:11px;
  opacity:0;
}
.item:hover .overlay{opacity:1}

/* ===== EMPTY ===== */
.empty{
  grid-column:1/-1;
  aspect-ratio:4/5;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#eee;
  color:#888;
  font-size:12px;
}

/* ===== PREVIEW ===== */
.preview{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  z-index:10;
}
.preview.active{display:flex}
.preview-box{
  position:relative;
  width:220px;
  aspect-ratio:4/5;
}
.preview-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== NAV ARROWS ===== */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:28px;
  height:28px;
  border-radius:50%;
  background:rgba(0,0,0,.45);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
  user-select:none;
  display:none;
}
.nav.left{left:6px}
.nav.right{right:6px}

/* ===== CLOSE ===== */
.close{
  position:absolute;
  top:-32px;
  right:0;
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  transition:transform .15s ease;
}
.close:hover{transform:translateY(-3px) scale(1.1)}
</style>
</head>

<body>

<div class="refresh-wrap">
  <div class="refresh-btn" onclick="loadData()">
    <svg viewBox="0 0 24 24" class="refresh-icon">
      <path d="M4 12a8 8 0 0 1 13-6"/>
      <polyline points="17 2 17 6 13 6"/>
      <path d="M20 12a8 8 0 0 1-13 6"/>
      <polyline points="7 22 7 18 11 18"/>
    </svg>
    Refresh
  </div>
  <div class="divider"></div>
</div>

<div class="grid" id="grid"></div>

<div class="preview" id="preview">
  <div class="preview-box">
    <span class="nav left" id="navLeft" onclick="prev()">‹</span>
    <span class="nav right" id="navRight" onclick="next()">›</span>
    <button class="close" onclick="closePreview()">×</button>
    <div id="media"></div>
  </div>
</div>

<script>
let images=[], index=0;

async function loadData(){
  const grid=document.getElementById("grid");
  grid.innerHTML="";

  try{
    const res=await fetch("/.netlify/functions/notion",{cache:"no-store"});
    const data=await res.json();

    if(!data || !data.length){
      grid.innerHTML='<div class="empty">No Content</div>';
      return;
    }

    data.slice(0,12).forEach(item=>{
   const rawMedia =
  Array.isArray(item.media) ? item.media :
  Array.isArray(item.files) ? item.files :
  Array.isArray(item.images) ? item.images :
  item.url ? [{ url: item.url }] :
  [];

/* NORMALIZE to { url } */
const media = rawMedia
  .map(m => {
    if (m.url) return { url: m.url };
    if (m.file && m.file.url) return { url: m.file.url };
    if (m.external && m.external.url) return { url: m.external.url };
    return null;
  })
  .filter(Boolean);

if (!media.length) return;

      const div=document.createElement("div");
      div.className="item";

      const img=document.createElement("img");
      img.src=media[0].url;
      img.onclick=()=>open(media);
      div.appendChild(img);

      if(media.length > 1){
        const badge=document.createElement("div");
        badge.className="badge carousel";
        div.appendChild(badge);
      }

      const overlay=document.createElement("div");
      overlay.className="overlay";
      overlay.innerHTML=`<div>${item.title||""}</div><div>${item.date||""}</div>`;
      div.appendChild(overlay);

      grid.appendChild(div);
    });

  }catch(e){
    console.error(e);
    grid.innerHTML='<div class="empty">Error loading</div>';
  }
}

function open(arr){
  images=arr;
  index=0;
  show();

  const left=document.getElementById("navLeft");
  const right=document.getElementById("navRight");

  if(images.length > 1){
    left.style.display="flex";
    right.style.display="flex";
  }else{
    left.style.display="none";
    right.style.display="none";
  }

  document.getElementById("preview").classList.add("active");
}

function show(){
 document.getElementById("media").innerHTML=`<img src="${images[index].url}">`;
}
function next(){if(index<images.length-1){index++;show();}}
function prev(){if(index>0){index--;show();}}
function closePreview(){
  document.getElementById("preview").classList.remove("active");
  document.getElementById("media").innerHTML="";
}

loadData();
</script>

</body>
</html>
