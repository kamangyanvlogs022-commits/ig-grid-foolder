<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IG Grid Widget</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#fff;font-family:Arial,sans-serif}

/* ===== REFRESH (IBINALIK SA FAVORITE MO) ===== */
.refresh-wrap{
  width:360px;
  margin:12px auto 6px;
}
.refresh-btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 8px;
  background:#111;
  color:#fff;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}
.refresh-icon{
  width:14px;
  height:14px;
  stroke:#fff;
  stroke-width:1.4;
  fill:none;
}
.divider{
  height:1px;
  background:#e5e5e5;
  margin-top:8px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:2px;
  max-width:360px;
  margin:10px auto;
}
.item{
  position:relative;
  aspect-ratio:4/5;
  overflow:hidden;
  cursor:pointer;
}
.item img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== ICONS ===== */
.badge{
  position:absolute;
  top:6px;
  right:6px;
  background:#fff;
  border-radius:6px;
  padding:3px 5px;
  font-size:11px;
  line-height:1;
  box-shadow:0 1px 3px rgba(0,0,0,.25);
}
.badge.carousel::after{content:"â§‰"}
.badge.video::after{content:"â–¶";opacity:.7}

/* ===== OVERLAY ===== */
.overlay{
  position:absolute;
  left:0;right:0;bottom:0;
  height:45%;
  background:linear-gradient(to top,rgba(0,0,0,.65),transparent);
  color:#fff;
  padding:6px;
  font-size:11px;
  opacity:0;
}
.item:hover .overlay{opacity:1}

/* ===== EMPTY / LOADING ===== */
.empty{
  grid-column:1/-1;
  aspect-ratio:4/5;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#eee;
  color:#888;
  font-size:12px;
}

/* ===== PREVIEW ===== */
.preview{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
}
.preview.active{display:flex}
.preview-box{
  position:relative;
  width:220px;
  aspect-ratio:4/5;
}
.preview-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.close{
  position:absolute;
  top:-32px;
  right:0;
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="refresh-wrap">
  <div class="refresh-btn" onclick="loadData(true)">
    <svg viewBox="0 0 24 24" class="refresh-icon">
      <path d="M4 12a8 8 0 0 1 13-6"/>
      <polyline points="17 2 17 6 13 6"/>
      <path d="M20 12a8 8 0 0 1-13 6"/>
      <polyline points="7 22 7 18 11 18"/>
    </svg>
    Refresh
  </div>
  <div class="divider"></div>
</div>

<div class="grid" id="grid"></div>

<div class="preview" id="preview">
  <div class="preview-box">
    <button class="close" onclick="closePreview()">Ã—</button>
    <div id="media"></div>
  </div>
</div>

<script>
async function loadData(force=false){
  const grid=document.getElementById("grid");

  if(force){
    grid.innerHTML='<div class="empty">Loadingâ€¦</div>';
  }

  try{
    const res=await fetch("/.netlify/functions/notion",{cache:"no-store"});
    const data=await res.json();

    grid.innerHTML="";

    if(!data || !data.length){
      grid.innerHTML='<div class="empty">No Content</div>';
      return;
    }

    data.slice(0,12).forEach(item=>{
      // ðŸ”’ SAFE FALLBACK (ITO LANG ANG DINAGDAG)
      const media = item.media || (item.url ? [{type:"image",url:item.url}] : []);
      if(!media.length) return;

      const div=document.createElement("div");
      div.className="item";

      const img=document.createElement("img");
      img.src=media[0].url;
      img.onclick=()=>openImage(media[0].url);
      div.appendChild(img);

      if(media.length > 1){
        const b=document.createElement("div");
        b.className="badge carousel";
        div.appendChild(b);
      }

      if(media[0].type === "video"){
        const b=document.createElement("div");
        b.className="badge video";
        div.appendChild(b);
      }

      const overlay=document.createElement("div");
      overlay.className="overlay";
      overlay.innerHTML=`<div>${item.title||""}</div><div>${item.date||""}</div>`;
      div.appendChild(overlay);

      grid.appendChild(div);
    });

  }catch(e){
    console.error(e);
    grid.innerHTML='<div class="empty">Error loading</div>';
  }
}

function openImage(src){
  document.getElementById("media").innerHTML=`<img src="${src}">`;
  document.getElementById("preview").classList.add("active");
}

function closePreview(){
  document.getElementById("preview").classList.remove("active");
  document.getElementById("media").innerHTML="";
}

loadData();
</script>

</body>
</html>
